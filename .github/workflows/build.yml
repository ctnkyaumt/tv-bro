name: Build ARMv7 APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        flavor: [generic]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build APK for ${{ matrix.flavor }} (ARMv7 only)
      run: ./gradlew assemble${{ matrix.flavor }}Release -Pandroid.injected.build.only.abi=armeabi-v7a
      
    - name: Upload ARMv7 APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: tvbro-${{ matrix.flavor }}-armv7-apk
        path: app/build/outputs/apk/${{ matrix.flavor }}/release/*armeabi-v7a*.apk
        retention-days: 30
